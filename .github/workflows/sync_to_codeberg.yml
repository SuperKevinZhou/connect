name: Repo sync (GitHub -> Codeberg)
on:
  push:
    branches:
      - '**'
  workflow_dispatch: # Manual dispatch
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sync-repo-to-forgejo:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Gather facts"
        run: |
          echo "Repo variables:"
          echo "  FORGEJO_PUSH_URL: https://codeberg.org/SuperKevinZhou/connect.git"
          echo "  FORGEJO_USERNAME: SuperKevinZhou"
      - name: "Sync repo"
        uses: spyoungtech/mirror-action@master
        with:
          REMOTE: "https://codeberg.org/SuperKevinZhou/connect.git"
          GIT_USERNAME: "SuperKevinZhou"
          GIT_PASSWORD: ${{ secrets.CODEBERG_SYNC_REPO }}
